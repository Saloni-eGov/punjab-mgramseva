apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: daily
spec:
  schedule: "1 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: daily
            image: mdms-read-cronjob:vNA-ebf6929-1
            command: ["python3","cronJobAPIConfig.py"]
            args: ["daily"]  
            env:
              - name: JOB_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
          restartPolicy: OnFailure            
